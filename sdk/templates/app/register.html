{% extends 'app/layoutreg.html' %}
{% load crispy_forms_tags %}

{% block title %}
Register
{% endblock %}

{% block header %}
SIGNUP
{% endblock %}

{% block content %}

<form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                        <div class="form-content">
                            <div class="row">
                                    <div class="col-md-6">
                                            <div class="form-group">
                                                    {{ form|crispy}}                          
                                              </div>
                                        </div>
                                    </div>
                                <br>
                                <button type="submit" class="btnSubmit">Submit</button><br><br>
                                <small>Already Have an account?<a href="{% url 'login' %}">Sign in</a></small>
                            </div>    
                        </form>
                        <p>Back to <a href="{% url 'Home' %}">home</a></p>
{% endblock %}
